<!DOCTYPE html>
<html>
<head>
    <title>Teste JavaScript</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <button onclick="confirmarExclusao(1, 'TESTE-001')">Testar Exclusão</button>
    
    <div class="modal fade" id="modalExclusao" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmar Exclusão</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Tem certeza que deseja excluir o contrato <strong id="contratoNumeroExclusao"></strong>?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <form id="formExclusao" method="POST" class="d-inline">
                        <button type="submit" class="btn btn-danger">Excluir Contrato</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
    function confirmarExclusao(id, numero) {
        document.getElementById('contratoNumeroExclusao').textContent = numero;
        document.getElementById('formExclusao').action = '/contratos/' + id + '/excluir';
        
        const modal = new bootstrap.Modal(document.getElementById('modalExclusao'));
        modal.show();
    }
    </script>
</body>
</html>
