<!DOCTYPE html>
<html>
<head>
    <title>Teste Chat Offline - Rotas Padronizadas</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>ğŸ”§ Teste das Rotas Padronizadas do Chat</h1>
        
        <div class="row">
            <div class="col-md-6">
                <h3>ğŸ“ Enviar Mensagem</h3>
                <div class="mb-3">
                    <label for="roomId" class="form-label">Room ID:</label>
                    <input type="number" class="form-control" id="roomId" value="1" placeholder="ID da sala">
                </div>
                <div class="mb-3">
                    <label for="messageText" class="form-label">Mensagem:</label>
                    <textarea class="form-control" id="messageText" rows="3" placeholder="Digite sua mensagem..."></textarea>
                </div>
                <button class="btn btn-primary" onclick="sendMessage()">ğŸ“¤ Enviar Mensagem</button>
                <button class="btn btn-secondary" onclick="sendMessageOldRoute()">ğŸ“¤ Enviar (Rota Antiga)</button>
            </div>
            
            <div class="col-md-6">
                <h3>ğŸ“‹ Carregar Mensagens</h3>
                <div class="mb-3">
                    <label for="loadRoomId" class="form-label">Room ID:</label>
                    <input type="number" class="form-control" id="loadRoomId" value="1" placeholder="ID da sala">
                </div>
                <button class="btn btn-success" onclick="loadMessages()">ğŸ“¥ Carregar Mensagens</button>
                <button class="btn btn-secondary" onclick="loadMessagesOldRoute()">ğŸ“¥ Carregar (Rota Antiga)</button>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <h3>ğŸ“Š Resultados</h3>
                <pre id="results" class="bg-light p-3 border rounded" style="height: 300px; overflow-y: auto;"></pre>
            </div>
        </div>
    </div>

    <script>
        const log = (msg) => {
            const results = document.getElementById('results');
            results.textContent += new Date().toLocaleTimeString() + ': ' + msg + '\\n';
            results.scrollTop = results.scrollHeight;
        };

        // ğŸ”¥ Teste das novas rotas padronizadas
        async function sendMessage() {
            const roomId = document.getElementById('roomId').value;
            const content = document.getElementById('messageText').value.trim();
            
            if (!content) {
                log('âŒ Mensagem vazia');
                return;
            }
            
            try {
                log(`ğŸ“¤ Enviando mensagem para sala ${roomId}...`);
                
                const response = await fetch(`/chat-offline/rooms/${roomId}/messages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'same-origin',
                    body: JSON.stringify({ content: content })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log(`âœ… Mensagem enviada! ID: ${data.id}`);
                    log(`ğŸ“ ConteÃºdo: ${data.content}`);
                    document.getElementById('messageText').value = '';
                } else {
                    log(`âŒ Erro: ${data.error || 'Erro desconhecido'}`);
                }
            } catch (error) {
                log(`âŒ Erro na requisiÃ§Ã£o: ${error.message}`);
            }
        }

        async function loadMessages() {
            const roomId = document.getElementById('loadRoomId').value;
            
            try {
                log(`ğŸ“¥ Carregando mensagens da sala ${roomId}...`);
                
                const response = await fetch(`/chat-offline/rooms/${roomId}/messages`, {
                    credentials: 'same-origin'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log(`âœ… ${data.messages.length} mensagens carregadas:`);
                    data.messages.forEach(msg => {
                        log(`  ğŸ’¬ ${msg.username}: ${msg.content}`);
                    });
                } else {
                    log(`âŒ Erro: ${data.error || 'Erro desconhecido'}`);
                }
            } catch (error) {
                log(`âŒ Erro na requisiÃ§Ã£o: ${error.message}`);
            }
        }

        // ğŸ”„ Teste das rotas antigas para compatibilidade  
        async function sendMessageOldRoute() {
            const roomId = document.getElementById('roomId').value;
            const content = document.getElementById('messageText').value.trim();
            
            if (!content) {
                log('âŒ Mensagem vazia');
                return;
            }
            
            try {
                log(`ğŸ“¤ [ANTIGA] Enviando mensagem para sala ${roomId}...`);
                
                const response = await fetch('/chat-offline/send_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'same-origin',
                    body: JSON.stringify({ 
                        room_id: roomId,
                        message: content 
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    log(`âœ… [ANTIGA] Mensagem enviada! ID: ${data.message.id}`);
                    log(`ğŸ“ [ANTIGA] ConteÃºdo: ${data.message.content}`);
                    document.getElementById('messageText').value = '';
                } else {
                    log(`âŒ [ANTIGA] Erro: ${data.error || 'Erro desconhecido'}`);
                }
            } catch (error) {
                log(`âŒ [ANTIGA] Erro na requisiÃ§Ã£o: ${error.message}`);
            }
        }

        async function loadMessagesOldRoute() {
            const roomId = document.getElementById('loadRoomId').value;
            
            try {
                log(`ğŸ“¥ [ANTIGA] Carregando mensagens da sala ${roomId}...`);
                
                const response = await fetch(`/chat-offline/messages?room_id=${roomId}`, {
                    credentials: 'same-origin'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log(`âœ… [ANTIGA] ${data.messages.length} mensagens carregadas:`);
                    data.messages.forEach(msg => {
                        log(`  ğŸ’¬ [ANTIGA] ${msg.username}: ${msg.content}`);
                    });
                } else {
                    log(`âŒ [ANTIGA] Erro: ${data.error || 'Erro desconhecido'}`);
                }
            } catch (error) {
                log(`âŒ [ANTIGA] Erro na requisiÃ§Ã£o: ${error.message}`);
            }
        }

        // Log inicial
        log('ğŸš€ Sistema de teste carregado!');
        log('ğŸ“¡ Testando rotas: /chat-offline/rooms/<id>/messages');
        log('ğŸ”„ Compatibilidade: /chat-offline/messages e /chat-offline/send_message');
    </script>
</body>
</html>
