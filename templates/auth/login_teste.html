<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Empenhos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card mt-5">
                    <div class="card-header text-center">
                        <h4>üèõÔ∏è Sistema de Empenhos</h4>
                        <p class="mb-0">Login do Sistema</p>
                    </div>
                    <div class="card-body">
                        
                        <!-- Mensagens Flash -->
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        
                        <form method="POST" action="{{ url_for('auth.login') }}">
                            <div class="mb-3">
                                <label for="username" class="form-label">Usu√°rio</label>
                                <input type="text" class="form-control" id="username" name="username" 
                                       value="admin" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="password" name="password" 
                                       value="admin123" required>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me" checked>
                                <label class="form-check-label" for="remember_me">
                                    Lembrar de mim
                                </label>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-box-arrow-in-right me-2"></i>
                                Entrar no Sistema
                            </button>
                        </form>
                        
                        <div class="mt-3 text-center">
                            <small class="text-muted">
                                üîê Acesso: admin / admin123<br>
                                üåê Porta: 8001
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        console.log('=== DEBUG LOGIN ===');
        console.log('P√°gina carregada em:', new Date());
        console.log('URL atual:', window.location.href);
        
        const form = document.querySelector('form');
        if (form) {
            console.log('Formul√°rio encontrado:', form);
            console.log('Action do formul√°rio:', form.action);
            console.log('Method do formul√°rio:', form.method);
            
            form.addEventListener('submit', function(e) {
                console.log('=== SUBMIT DO FORMUL√ÅRIO ===');
                console.log('Dados sendo enviados:');
                const formData = new FormData(form);
                for (let [key, value] of formData.entries()) {
                    console.log(key + ':', value);
                }
            });
        } else {
            console.error('ERRO: Formul√°rio n√£o encontrado!');
        }
    });
    </script>
</body>
</html>
