<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>514 - Erro de Proxy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body text-center p-5">
                        <div class="mb-4">
                            <i class="bi bi-wifi-off text-warning" style="font-size: 4rem;"></i>
                        </div>
                        <h1 class="h3 text-warning mb-3">514 - Erro de Proxy</h1>
                        <p class="text-muted mb-4">
                            Há um problema na infraestrutura de rede que está impedindo a conexão.
                            Isso geralmente é causado por configurações de firewall ou proxy.
                        </p>
                        <div class="alert alert-info">
                            <i class="bi bi-info-circle me-2"></i>
                            <strong>Solução:</strong> Contate o administrador da rede ou tente novamente mais tarde.
                        </div>
                        <div class="mt-4">
                            <a href="{{ url_for('painel') }}" class="btn btn-primary me-2">
                                <i class="bi bi-house me-1"></i>Voltar ao Painel
                            </a>
                            <button onclick="location.reload()" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-clockwise me-1"></i>Tentar Novamente
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
