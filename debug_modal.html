<!DOCTYPE html>
<html>
<head>
    <title>Debug Modal Anota√ß√µes</title>
    <script>
        // Testar conectividade com servidor
        async function testarConexao() {
            try {
                const response = await fetch('/contratos/1/anotacoes', {
                    method: 'GET',
                    credentials: 'same-origin'
                });
                console.log('Status GET:', response.status);
                const data = await response.json();
                console.log('Dados recebidos:', data);
                document.getElementById('resultado').innerHTML = 
                    `‚úÖ Conex√£o OK - ${data.anotacoes?.length || 0} anota√ß√µes encontradas`;
            } catch (error) {
                console.error('Erro na conex√£o:', error);
                document.getElementById('resultado').innerHTML = `‚ùå Erro: ${error.message}`;
            }
        }

        // Testar envio de anota√ß√£o apenas texto
        async function testarEnvioTexto() {
            try {
                const fd = new FormData();
                fd.append('texto', 'Teste de anota√ß√£o via debug - ' + new Date().toLocaleString());

                const response = await fetch('/contratos/1/anotacoes', {
                    method: 'POST',
                    body: fd,
                    credentials: 'same-origin'
                });

                console.log('Status POST:', response.status);
                const data = await response.json();
                console.log('Resposta:', data);
                
                if (data.success) {
                    document.getElementById('resultadoEnvio').innerHTML = 
                        `‚úÖ Envio OK - ID: ${data.anotacao?.id}`;
                } else {
                    document.getElementById('resultadoEnvio').innerHTML = 
                        `‚ùå Erro: ${data.error}`;
                }
            } catch (error) {
                console.error('Erro no envio:', error);
                document.getElementById('resultadoEnvio').innerHTML = `‚ùå Erro: ${error.message}`;
            }
        }
    </script>
</head>
<body>
    <h1>üß™ Debug Modal Anota√ß√µes</h1>
    
    <div>
        <h3>1. Teste de Conex√£o</h3>
        <button onclick="testarConexao()">Testar GET /contratos/1/anotacoes</button>
        <div id="resultado" style="margin: 10px 0; padding: 10px; border: 1px solid #ccc;"></div>
    </div>

    <div>
        <h3>2. Teste de Envio</h3>
        <button onclick="testarEnvioTexto()">Testar POST anota√ß√£o texto</button>
        <div id="resultadoEnvio" style="margin: 10px 0; padding: 10px; border: 1px solid #ccc;"></div>
    </div>

    <div>
        <h3>3. Console do Navegador</h3>
        <p>Abra o Console do Navegador (F12) para ver logs detalhados.</p>
    </div>
</body>
</html>
